!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>

        <form id="formCadastro">
            <label>Nome:</label>
            <input type="text" id="nome" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Senha:</label>
            <input type="password" id="senha" minlength="4" required>

            <p id="erro" class="erro"></p>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("formCadastro");
        const erro = document.getElementById("erro");

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            let nome = document.getElementById("nome").value.trim();
            let email = document.getElementById("email").value.trim();
            let senha = document.getElementById("senha").value.trim();

            // Validações simples
            if (nome.length < 3) {
                erro.textContent = "O nome deve ter pelo menos 3 caracteres.";
                return;
            }

            if (!email.includes("@") || !email.includes(".")) {
                erro.textContent = "Insira um email válido.";
                return;
            }

            if (senha.length < 4) {
                erro.textContent = "A senha deve ter pelo menos 4 caracteres.";
                return;
            }

            // Salva os dados
            localStorage.setItem("nome", nome);
            localStorage.setItem("email", email);

            // Redireciona para o perfil
            window.location.href = "perfil.html";
        });
    </script>
</body>
</html>
